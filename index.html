<!DOCTYPE html>
<html>
  <head>
    <title>Web Page Title</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- CSS Links Include Here -->
  </head>
  <body>
	<form>
		<input type="text" name="query" />
		<button type="submit">Save</button>
	</form>
	<div id="results">
		<p>Total results: <span data-template="totalStreams"></span></p>
		<p>
			<a href="#" class="pager prev">&lt;</a>
			<span data-template="page"></span> / <span data-template="pageCount"></span>
			<a href="#" class="pager next">&gt;</a>
		</p>
		<div id="streamList"></div>
	</div>
	
    <script type="text/javascript" src="js/event.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/html" id="streamTemplate">
		<div>
			<img src="{{preview}}" alt="{{displayName}}" />
			<h1>{{displayName}}</h1>
			<h2>{{game}} - {{viewers}} viewers</h2>
			<h3>{{description}}</h3>
		</div>
	</script>
  </body>
</html>
