<!DOCTYPE html>
<html>
  <head>
    <title>Twitch API Search Streams</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
	<form>
		<input type="text" name="query" />
		<button type="submit">Search</button>
	</form>
	<div id="results">
		<p>Total results: <span data-text="totalStreams"></span></p>
		<p>
			<button type="button" class="pager prev" data-enable="prevPage">&lt;</button>
			<span data-text="page"></span> / <span data-text="pageCount"></span>
			<button type="button" class="pager next" data-enable="nextPage">&gt;</button>
		</p>
		<div data-repeat="streams" data-template="streamTemplate"></div>
	</div>

    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/html" id="streamTemplate">
		<div>
			<img src="{{preview}}" alt="{{displayName}}" />
			<h1>{{displayName}}</h1>
			<h2>{{game}} - {{viewers}} viewers</h2>
			<h3>{{description}}</h3>
		</div>
	</script>
  </body>
</html>
